<!-- sign up and login -->
<div id="signupModal" class="modal hide fade">
    <form id="createAccount" onsubmit="CLOSE.ui.createUser(this)">
    <div class="modal-header modal-header-pink clearfix">
        <h3 id="myModalLabel"><i class="icon">&#128275;</i> Sign Up Today</h3>
    </div>
    <div class="modal-body">
       <div style="padding:30px;">
            <input type="text" name="fullname" placeholder="Full Name" class="input-block">
            <input type="text" name="email" placeholder="Email" class="input-block">
            <input type="password" name="password" placeholder="Password" class="input-block">
            <br>
       </div>
    </div>
    <div class="modal-footer">
        <button class="button button-medium" data-dismiss="modal" aria-hidden="true"><i class="icon">&#10060;</i> Cancel</button>
        <button type="submit" class="button button-medium button-green"><i class="icon">&#128273;</i> Create Account</button>
    </div>
    </form>
</div>

<div class="pin-wrapper">
    <div class="name">{{attributes.listingTitle}}</div>
    <div class="date"><i class="icon">&#128340;</i> January 4 @ 8:30pm</div>
    <div class="proximity"><i class="icon">&#59172;</i> {{attributes.locationDistanceFromText}}</div>
    <div class="price green">${{attributes.price}}</div>
    <p class="description">{{attributes.listingDescription}}</p>
    <a class="button button-small button-pink"><i class="icon">&#9993;</i> Message Seller</a>
</div>
